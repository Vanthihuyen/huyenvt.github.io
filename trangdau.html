<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nhập mật khẩu</title>
  <style>
    body {
      margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff5e7e;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #ff5e7e;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e04c6d;
    }
    .msg {
      margin-top: 15px;
      color: red;
      min-height: 18px;
      font-weight: 600;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Trang Kỷ Niệm Tình Yêu</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu là một ngày đặc biệt" />
    <button id="submitBtn">Mở cửa trái tim</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const PASSWORD = '1'; // Mật khẩu bạn muốn đặt

    document.getElementById('submitBtn').addEventListener('click', () => {
      const input = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (input === PASSWORD) {
        window.location.href = 'love1.html';
      } else {
        msg.textContent = 'Mật khẩu không đúng, vui lòng thử lại nhé.';
      }
    });

    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        document.getElementById('submitBtn').click();
      }
    });
  </script>
</body>
</html>
